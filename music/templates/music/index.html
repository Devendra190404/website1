{% extends 'music/base.html' %}
{%block albums_active %}active{% endblock %}
{% block body %}
   <div class="album-container container-fluid">
        <div class="row">
            {% for album in all_albums %}
                <div class="col-sm-4">
                    <div class="thumbnail">
                        <a href="{% url 'music:detail' album.id %}">
                            <img src="{{ album.album_logo }}" class="img-responsive" />
                            <div class="caption">
                                <h2>{{ album.album_title }}</h2>
                                <h4>{{ album.artist }}</h4>
                                <a href="{% url 'music:detail' album.id %}" class="btn btn-primary">View Details</a>
                                    <form action="{% url 'music:album-delete' album.id%}" method="post" style="display: inline;">
                                        {% csrf_token %}
                                        <input type="hidden" value="{{ album.id }}" name="album_id">
                                            <button type="submit" class="btn btn-default">
                                                <span class="glyphicon glyphicon-trash"></span>
                                            </button>
                                    </form>
                                <a href="#">
                                    <button class="btn btn-default" role="button">
                                        <span class="glyphicon glyphicon-star">
                                        </span>
                                    </button>
                                </a>
                            </div>
                        </a>
                     </div>
                </div>
            {% endfor %}
        </div>
   </div>
{% endblock %}
