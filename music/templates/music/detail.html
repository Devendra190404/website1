{% extends 'music/base.html' %}
{% block body %}
   {% load staticfiles %}
    <div class="song-container container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                      <a href="{% url 'music:detail' album.id %}">
                          {% if album.album_logo %}
                              <img src="{{ album.album_logo }}" class="img-responsive" />
                          {% else %}
                          <h3>No image to display</h3>
                          {% endif %}
                      </a>
                          <h1>{{ album.album_title }} <small>{{ album.genre }}</small></h1>
                          <h2>{{ album.artist }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <ul class="nav nav-pills">
                    <li class="active" role="presentation"><a href="#" style="margin-bottom: 10px">View All</a> </li>
                    <li role="presentation"><a href="#">Add New Song</a> </li>
                </ul>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>ALL SONGS</h2>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                      <th>Audio File</th>
                                      <th>Favorite</th>
                                      <th>Actions</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
